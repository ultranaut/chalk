<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <div class="container">
    <div class="starter-template">
      <div id="app"></div>
      <div id="conversation">

        <!--  login  -->
        <div class="row">
          <div class="form-inline" id="login">
            <div class="form-group">
              <input type="text" class="form-control text nickname" placeholder="name">
            </div>
            <button class="btn btn-primary connect">connect</button>
          </div>
        </div>

        <div class="users"></div>

        <!--  new message  -->
        <div class="row">
          <div class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control text input" value="">
            </div>
            <button class="btn btn-primary send">send</button>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /.container -->
